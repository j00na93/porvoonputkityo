<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porvoon Putkityö – Tarjouspyyntö</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header></header>

    <main>
        <section class="hero small-hero">
            <div class="hero-content">
                <h2>Jätä tarjouspyyntö</h2>
                <p>Vastaamme teille mahdollisimman pian.</p>
            </div>
        </section>

        <section>
            <h2>Tarjouspyyntölomake</h2>
            <p>Täyttäkää alle oleva lomake, olemme teihin yhteydessä mahdollisimman pian.</p>

            <form action="laheta.php" method="POST" class="tarjous-form">
                <div>
                    <label for="nimi">Nimi *</label><br>
                    <input type="text" id="nimi" name="nimi" required>
                </div>

                <div>
                    <label for="email">Sähköposti *</label><br>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="puhelin">Puhelinnumero</label><br>
                    <input type="tel" id="puhelin" name="puhelin">
                </div>

                <div>
                    <label for="kohde">Kohdeosoite / paikkakunta</label><br>
                    <input type="text" id="kohde" name="kohde">
                </div>

                <div>
                    <label for="palvelu">Palvelun tyyppi</label><br>
                    <select id="palvelu" name="palvelu">
                        <option value="">Valitse...</option>
                        <option value="vesijohto">Vesijohtotyöt</option>
                        <option value="viemari">Viemäröinti</option>
                        <option value="ilmastointi">Ilmastointi / ilmanvaihto</option>
                        <option value="muu">Muu LVI-työ</option>
                    </select>
                </div>

                <div>
                    <label for="kuvaus">Kuvaus *</label><br>
                    <textarea id="kuvaus" name="kuvaus" rows="5" required
                        placeholder="Kuvailkaaa millaista työtä tarvitsisitte"></textarea>
                </div>

                <div>
                    <button type="submit">Lähetä tarjouspyyntösi</button>
                </div>
            </form>
        </section>
    </main>

    <footer></footer>
</body>
</html>
